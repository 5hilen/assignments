<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asessment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="Asessment.css">
   

</head>
<body>
    <div class="maincontainer">

        <div class="title">
            <h1> CONTACT US</h1>
        </div>
    
        <hr>
        <br>

        <div class="container1">

            <br>

            <div class="addbar">
                
                <p class="p1">
                    ADDERSS:</p>
                <p class="p2"> Saint Marco Street, 6th <br>
                    floor,Tokyo,japan,12345</p>
                </p>

            </div>

            <div class="logonumber">
                <div class="logo">
                    <p class="fa-sharp fa-solid fa-square-phone"></p>
                    <p class="contact">+91 1234567890</p>
                </div>
                <div class="logo1">
                    <p class="fa-solid fa-square-envelope"></p>
                    <p class="gmail">example@gmail.com</p>
                </div>
            </div>
            <div class="locationlogo">
                <div class="llogo">
                <h6 class="fa-solid fa-location-dot"></h6>
                </div>
            </div>
        </div>

        <br>

        <div class="container2">

            <div class="form"> 

                <div class="line1">
                    <input type="text" class="name" placeholder="Name:" maxlength="6">
                    <input type="text" class="company" placeholder="Company:" required="6">
                </div>
            
                <div class="line2">
                    <input type="text" class="email" placeholder="Email:">
                    <input type="number" class="mobile" placeholder="Mobail:" required="10"> 
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="message:"></textarea>  

                <p><button>Send</button></p>
               
                </div>
                

                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d3691.194005358411!2d73.18389441495479!3d22.308501435319315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d22.3084544!2d73.187328!4m5!1s0x395fcf4bdaf0f89b%3A0xdd295e03d2b284b6!2stops%20in%20baroda!3m2!1d22.308473799999998!2d73.1845191!5e0!3m2!1sen!2sin!4v1679073843207!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <br>

                    <div class="logofb">
                        
                    <i class="fa-brands fa-facebook-f fb"></i>
                    <i class="fa-brands fa-twitter tw"></i>
                    <i class="fa-brands fa-github git"></i>
                    <i class="fa-brands fa-linkedin link"></i>
                    </div>
                  
            
                     
                </div>

            
        </div>
        <br>




    </div>

    
        
    
    
    
    
    
    



    
</body>
</html>
